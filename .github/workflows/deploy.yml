name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Prepare for static export
        run: |
          # GitHub Pages用にAPIルートを一時的に移動
          if [ -d "src/app/api" ]; then
            mv src/app/api src/app/api.temp
          fi
      
      - name: Build
        run: NODE_ENV=production NEXT_PUBLIC_VERCEL_ENV=github npm run build
      
      - name: Restore API routes
        run: |
          # APIルートを復元
          if [ -d "src/app/api.temp" ]; then
            mv src/app/api.temp src/app/api
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4